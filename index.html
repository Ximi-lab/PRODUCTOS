<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        
        .catalog-btn {
            background-color: #003399;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .catalog-btn:hover {
            background-color: #FF6600;
        }

        h1 {
            color: #003399;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 50px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a los Catálogos de Productos</h1>
    <p class="description">Elija el catálogo que desea consultar:</p>
    
    <div class="buttons-container">
        <!-- Botones que redirigen a los catálogos -->
        <a href="catalogo_total.html" class="catalog-btn">Catálogo TOTAL</a>
        <a href="catalogo_wadfow.html" class="catalog-btn">Catálogo WADFOW</a>
        <a href="catalogo_noble.html" class="catalog-btn">Catálogo NOBLE</a>
    </div>
